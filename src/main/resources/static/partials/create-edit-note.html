<h4>Note</h4>

<form name="created_edit_form">
    <md-input-container>
        <label>Name</label>
        <input type="text" name="name" ng-model="note.name" required md-maxlength="10">
    </md-input-container>

    <md-input-container>
        <label>Note text</label>
        <textarea class="note-body" name="text" ng-model="note.text" rows="10" required md-maxlength="500">
                </textarea>
    </md-input-container>
    <div class="action-buttons">
        <md-button ng-click="addOrEditNote()" class="md-raised md-primary" ng-disabled="!created_edit_form.$valid">
            Save
        </md-button>
        <md-button class="md-raised" ng-click="cancelEdit()">
            Cancel
        </md-button>
    </div>
</form>
