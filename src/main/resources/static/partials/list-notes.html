<h4>Available notes</h4>

<ul class="notes-list" >
    <li ng-repeat="note in notes" ng-click="viewNote(note)">
        <p class="note-summary">{{note.name}}</p>
        <p class="note-timedate"><i>{{note.createdDate}}</i></p>
    </li>
</ul>
<md-button style="float:right" ng-click="newNoteView()" class="md-raised md-primary">
    New Note
</md-button>
